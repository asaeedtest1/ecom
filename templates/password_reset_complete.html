{% extends 'base.html' %}
{% block title %}Password Reset Complete - MyShop{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="card h-100 shadow rounded-4 border-0" style="max-width:400px;">
    <div class="ratio ratio-1x1 bg-light rounded-top overflow-hidden">
      <img src="/static/images/success.png" alt="Password Reset Success" class="card-img-top object-fit-cover" style="object-fit:cover; width:100%; height:100%;">
    </div>
    <div class="card-body text-center">
      <h2 class="mb-2">Password Reset Complete</h2>
      <p class="mb-3">Your password has been set. You may now <a href="/accounts/login/">log in</a>.</p>
      <div class="d-grid">
        <a href="/accounts/login/" class="btn btn-primary w-100">Go to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
